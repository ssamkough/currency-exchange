<html>
  <head></head>
  <body>
    <script>
      var xhr = new XMLHttpRequest();

      xhr.onload = function() {
        if (xhr.status >= 200 && xhr.status < 300) {
          console.log("success", xhr);
        } else {
          console.log("failed");
        }

        console.log("XHR ran");
      };

      xhr.open("GET", "https://api.exchangeratesapi.io/latest");
      xhr.send();
    </script>
  </body>
</html>
